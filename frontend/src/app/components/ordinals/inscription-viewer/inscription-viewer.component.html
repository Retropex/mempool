<ng-container *ngIf="_parsedInscription">

  {{ _parsedInscription.contentType }}<br>

  <ng-container *ngIf="!formatedJSON">
    <iframe
      [srcdoc]="preview"
      scrolling="yes"
    ></iframe>

    <!-- sandbox="allow-scripts" -->
  </ng-container>


  <ng-container *ngIf="formatedJSON">

    <pre class="mb-0"><code [highlight]="formatedJSON"></code></pre>

  </ng-container>

</ng-container>
